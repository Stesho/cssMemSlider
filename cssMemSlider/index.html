<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>MemSlider</title>
</head>
<body>
  <div class="wrapper">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <div class="slider-frame">
      <div class="slider-line">
        <img src="./img/mem1.jpg" alt="" class="slider-item slide1">
        <img src="./img/mem2.jpg" alt="" class="slider-item slide2">
        <img src="./img/mem3.jpg" alt="" class="slider-item slide3">
        <img src="./img/mem4.jpg" alt="" class="slider-item slide4">
      </div>
    </div>	
    <div class="switcher">
      <div class="description">
        <span>What you see is called memes</span>
        <span>Girl and cat</span>
        <span>Captain from the series "Star Trek"</span>
        <span>You can't just take and....</span>
      </div>
      <div class="bullets">
        <label for="slide1" class="bullet">
          <div class=""><span></span></div>
        </label>
        <label for="slide2" class="bullet">
          <div class=""><span></span></div>
        </label>
        <label for="slide3" class="bullet">
          <div class=""><span></span></div>
        </label>
        <label for="slide4" class="bullet">
          <div class=""><span></span></div>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
